<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter any number")
        var b=15
        var c=10
        var largest = a;
        if (b > largest) 
        {
            largest = b;
        }
        if (c > largest) 
        {
            largest = c;
        }
        alert("The largest number is: " + largest);
        document.writeln("The largest number is: " + largest);
    </script>
</body>
</html>
