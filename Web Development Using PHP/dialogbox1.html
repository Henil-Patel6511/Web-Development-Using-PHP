<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Enter any number");
        if(a%2==0)
    {
        alert("Given number is a even");
        document.writeln("Process completed...");
    }
    else
    {
        alert("Given number is a odd");
        document.writeln("Process completed...");
    }
    </script>
</body>
</html>
