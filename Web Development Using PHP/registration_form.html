<html>
<head>
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form>
        <h1>Registration Form</h1>

        <div class="form-group">
            <label>Hobby :</label>
            <input type="checkbox" name="hobby" id="travelling"/>
            <label for="travelling">Travelling</label>
            <input type="checkbox" name="hobby" id="playing_sports"/>
            <label for="playing_sports">Playing Sports</label>
            <input type="checkbox" name="hobby" id="watching_movies"/>
            <label for="watching_movies">Watching Movies</label>
        </div>

        <div class="form-group">
            <label>Gender :</label>
            <input type="radio" name="gender" id="male" value="male"/>
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female"/>
            <label for="female">Female</label>
            <input type="radio" name="gender" id="other" value="other"/>
            <label for="other">Other</label>
        </div>

        <div class="form-group">
            <label>Name :</label>
            <input type="text" name="name" value="Jay Shree Ram"/>
        </div>

        <div class="form-group">
            <label>Address :</label>
            <textarea name="address" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label>Email :</label>
            <input type="text" name="email"/>
        </div>

        <div class="form-group">
            <label>Age :</label>
            <input type="text" name="age"/>
        </div>

        <div class="form-group">
            <label>D.O.B :</label>
            <input type="date" name="D.O.B"/>
        </div>

        <div class="form-group">
            <label>Password :</label>
            <input type="password" name="password"/>
        </div>

        <div class="form-group">
            <label>Cars :</label>
            <select name="cars">
                <option>McLaren</option>
                <option>Ferrari</option>
                <option>Aston Martin</option>
                <option>F1</option>
            </select>
        </div>

        <div class="form-group">
            <label>File :</label>
            <input type="file" name="file"/>
        </div>

        <div class="buttons">
            <input type="submit" value="Submit"/>
            <input type="reset" value="Reset"/>
        </div>
    </form>
</body>
</html>
